---
layout: default
title: Game jams
permalink: /gamejams/
---
<h1 class="title is-1 tags is-centered">Game jams</h1>

<div id="gamejamsTiles" style="margin-top 10px; margin-bottom: 20px;"></div>


<script>
var tiles = []
let i;

{% for gamejam in site.gamejams %}
    i = parseInt({{ gamejam.gjnumber }});
    tiles[i] = `
    <article class="tile is-child box" onclick="location.href='{{site.baseurl}}{{gamejam.url}}'" style="cursor: pointer; text-align: center;">
        <p class="title">{{gamejam.title}}</p>
        <p class="subtitle">{{gamejam.gjname}} - {{gamejam.gjdate}}</p>
        <figure class="image is-4by3">
            <img src="{{site.baseurl}}/assets/img/{{ gamejam.banner }}">
        </figure>
    </article>
    `;
{% endfor %}

function createRow(gj1, gj2, gj3) {
    let tile1 = gj1? gj1 : getEmptyTile();
    let tile2 = gj2? gj2 : getEmptyTile();
    let tile3 = gj3? gj3 : getEmptyTile();

    return `<div class="tile is-ancestor tags is-centered">
        <div class="tile is-vertical is-8">
            <div class="tile">
                <div class="tile is-parent">
                    ${tile1}
                </div>
                <div class="tile is-parent">
                    ${tile2}
                </div>
                <div class="tile is-parent">
                    ${tile3}
                </div>
            </div>
        </div>
    </div>`
}

function getEmptyTile() {
    return `<article class="tile is-child box" style="box-shadow: 0 0 0 0;"></article>`;
}

var rows = [];

while (tiles.length > 0) {
    rows.push(createRow(tiles.pop(), tiles.pop(), tiles.pop()));
}

document.getElementById("gamejamsTiles").innerHTML = rows.join("\n");

</script>
